<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h2>Registration Form</h2>
        <form action="register.php" method="post">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

            <label for="email">email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your username" required><br><br>

            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="telephone">Telephone:</label>
            <input type="text="telephone" name="telephone" placeholder="Enter your telephone" required><br><br>

            <label for="activation_code">Activation Code:</label>
            <input type="text" id="activation_code" name="activation_code" placeholder="Enter activation code" required><br><br>

            <input type="submit" name="register" value="Register">
            <input type="reset" name="cancel" value="Cancel">
        </form>
    </center>
</body>
</html>
